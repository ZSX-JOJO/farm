<include file='Common:head' />
<title>系统设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统设置 <span class="c-gray en">&gt;</span> 收款银行列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-0">
	<span class="l"> <a href="javascript:;" onClick="showPage('660','360','添加收款银行','<{:U('Webconfig/duebankadd')}>')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加收款银行</a></span> 
	<span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
	<div class="mt-0">
	<table class="table table-border table-bordered table-hover table-bg ">
		<thead>
                <tr class="text-c">
                <th width="">ID</th>
                <th width="">银行名称</th>
                <th width="">银行账号</th>
                <th width="">收款入姓名</th>
                <th width="">状态</th>
                <th width="100">操作</th>
                </tr>
		</thead>
		<tbody>
		<volist name='banklist' id='vo'>
		<tr class="text-c">
                <td><{$i}></td>
                <td class="text-c"><{$vo.bankname}></td>
                <td class="text-c"><{$vo.bankno}></td>
                <td class="text-c"><{$vo.username}></td>
                <if condition='$vo.status eq 2 '>
                <td class="td-status"><span  class="label">已停用</span></td>
                <td class="f-14 td-manage"><a style="text-decoration:none"  onClick="start(this,'<{$vo.id}>','<{:U('Webconfig/duebank_start')}>','<{:U('Webconfig/duebank_stop')}>')"  href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
                <elseif condition='$vo.status eq 1'/>
                <td class="td-status"><span class="label label-success">已启用</span></td>
                <td class="f-14 td-manage">
                <a style="text-decoration:none" onClick="stop(this,'<{$vo.id}>','<{:U('Webconfig/duebank_stop')}>','<{:U('Webconfig/duebank_start')}>')"  href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></a> </if>
                <a title="编辑" href="javascript:;" onClick="showPage('660','360','修改','<{:U('Webconfig/duebankedit',array('id'=>$vo['id']))}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
                <a title="删除" href="javascript:;" onClick="del(this,<{$vo.id}>,'<{:U('Webconfig/duebankDel')}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
              </tr>
	  </volist>
	 
	  </tbody>
	</table>  
	<div id="pageNav" class="pageNav"><{$page}></div>
	</div>
</div>
<include file='Common:foot' />
