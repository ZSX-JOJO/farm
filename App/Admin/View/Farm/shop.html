<include file='Common:head' />
<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 农场管理<span class="c-gray en">&gt;</span> 商店管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form method="post" action="__SELF__">
<div class="pd-20">
  <div class="text-c">
      <span class="select-box" style="width:200px;">
	<select name="search_type" class="select" value="">
	<option value="">全部显示</option>
        <foreach name="type" item="vo1">
            <option value="<{$key}>" <if condition="$arr['search_type'] eq $key " >selected</if>><{$vo1}></option>  
        </foreach>
     </select> 
    </span>
     <button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button>

  </div>
  </form>
  <div class="cl pd-5 bg-1 bk-gray mt-20">  <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <!--<th width="40"><input name="delid" type="checkbox" value=""></th>-->
        <th width="80">ID</th>
        <th width="50">类型</th>
        <th width="100">名称</th>
        <th width="60">图片</th>
        <th width="100">购买价格（种子）</th>
        <th width="100">收购价格（果实）</th>
        <th width="60">生长/缩短（小时）</th>
         <th width="60">产出果实</th> 
        <th width="60">产生积分</th> 
        <th width="60">产生经验</th>
        <th width="60">发布状态</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <!--<td><input name="delid" type="checkbox" value="<{$vo.id}>"></td>-->
        <td><{$vo.id}></td>
        <td><{$type[$vo['type']]}></td>
        <td><{$vo.title}></td>
        <td><img class="picture-thumb" src="/<{$vo.thumb}>" width='50' height='50'></td>
        <td><{$vo.money}></td>
        <td><{$vo.sellmoney}></td>
        <td> <if condition="$vo.type eq 1" >生长周期<{$vo.hour}>小时 <elseif condition="$vo.type eq 2" />缩短周期<{$vo.hour}>小时</if></td>
         <td><{$vo.number}></td>
         <td><{$vo.integral}></td>
          <td><{$vo.experience}></td>
	<if condition='$vo.status eq 2 '>
        <td class="td-status"><span  class="label">已停用</span></td>
        <td class="f-14 td-manage"><a style="text-decoration:none"  onClick="start(this,'<{$vo.id}>','<{:U('Farm/shop_start')}>','<{:U('Farm/shop_stop')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
	<else/>
	<td class="td-status"><span class="label label-success">已启用</span></td>
        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="stop(this,'<{$vo.id}>','<{:U('Farm/shop_stop')}>','<{:U('Farm/shop_start')}>')"  href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></a> 
	</if>
        <a style="text-decoration:none" class="ml-5" onClick="showPage('600','400','编辑','<{:U('Farm/shopedit',array('id'=>$vo['id']))}>')" href="javascript:;" title="编辑"> <i class="Hui-iconfont">&#xe6df;</i></a>
           </tr>
	  </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"><{$page}></div>
</div>
<include file='Common:foot' />
