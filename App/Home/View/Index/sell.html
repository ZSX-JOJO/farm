<html>
    <head>
    <title></title>
    
<link rel="stylesheet" type="text/css" href="__STYLE__/home/style.css" />
<script type="text/javascript" src="__JS__/home/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/layer/2.1/layer.js"></script>
<script  type="text/javascript" src='__JS__/home/farm.js'></script>
<script type="text/javascript">
    $(document).ready(function() { 
        sellnum();
    });
    function sellnum(){
         var number = $.trim($(".number").val());
         var money = $.trim($(".money").val());
       var total=number*money;
        $('#dprice').html(total);
    }
    
</script>
    </head>
<body>
<!----仓库商店end---->

  <div id="fwin_gfarm1" class="fwinmask" style="position: fixed; z-index: 201;" initialized="true"> 

   <table cellpadding="0" cellspacing="0" class="fwin">
    <tbody>
     <tr>
      <td class="t_l"></td> 
      <td class="t_c" style="cursor:move" onmousedown="" ondblclick=""></td>
      <td class="t_r"></td>
     </tr> 
     <tr>
      <td class="m_l" style="cursor:move" onmousedown="" ondblclick="">&nbsp;&nbsp;</td> 
      <td class="m_c" id="fwin_content_gfarm1" fwin="gfarm1">
      <style>#fwin_gfarm1 .m_c{background:url(__IMG__/home/shop/sold.png) no-repeat;}</style> 
       <div style="padding:5px 10px;text-align: left;width: 380px;height: 301px;position: relative;" onmousedown=""> 
        <div class="shopclose" style="right: -5px;" onclick="close_ifrme();"></div> 
        <form id="depotform" action="" method="post" target="myframe" fwin="gfarm1"> 
         <input type="hidden" name="depotid" value="100374" /> 
         <input type="hidden" name="do" value="12" /> 
         <div style="text-align: center;height: 170px;margin-top: 20px"> 
          <div style="float: left;width: 120px;color: #aaa;font-size: 12px;padding-left: 25px;padding-top: 40px"> 
              <img src="/<{$data.large}>" width="120px" /> 
           <input type="hidden" class="money" value="<{$data.sellmoney}>" >
           <input type="text" name="dnum" id="dnum" size="5" value="<{$info.number}>"  onchange="sellnum()" style="text-align: center;ime-mode:disabled;margin-top: 10px;height: 14px" fwin="gfarm1" class="number" />
           <br /> 卖出数量(1~<{$info.number}>) 
          </div> 
          <div style="float: right;width: 210px;background: url(__IMG__/home/shop/bgpage.png) no-repeat;height: 170px;margin-top: 30px;padding-top: 20px"> 
           <font style="font-size: 17px;color: #7e4d06;margin-left: 10px;" class="listti"><{$data.title}></font> 
           <div style="text-align: left;width:200px;padding-left: 40px;padding-top: 5px;line-height: 24px;color: #a17e4f"> 
            <div> 
             <span>等级：</span> 
             <span><font color="#7e4d06" style="margin-left: 5px"><{$data.level}></font></span> 
            </div> 
            <div> 
             <span>单个售价：</span> 
             <span><font color="red"><img title="" src="__IMG__/home/shop/gold-1.png" /></font><font color="#7e4d06" style="margin-left: 5px"><{$data.sellmoney}></font></span> 
            </div> 
            <div> 
             <span>总计收入：</span> 
             <span><font color="red"><img title="" src="__IMG__/home/shop/gold-1.png" /></font><font id="dprice" color="#7e4d06" style="margin-left: 5px" fwin="gfarm1">0</font></span> 
            </div> 
           </div> 
           <div class="lockbutton"> 
               <if condition="$info.lock eq 1 " >
               <span id="suo" fwin="gfarm1"> <img src="__IMG__/home/shop/lock.png" style="vertical-align: bottom" /> 已锁定<a onclick="lockone(<{$info.id}>)">解锁</a> </span> 
               <else/>
                <span id="suo" fwin="gfarm1"> <img src="__IMG__/home/shop/jiesuo.png" style="vertical-align: bottom" /> 未锁定<a onclick="lockone(<{$info.id}>)">锁定</a> </span> 
               </if>
           </div> 
          </div> 
         </div> 
         <div class="shopbuy"> 
          <span id="hassale" fwin="gfarm1"> <img src="__IMG__/home/shop/yesale.png" onclick="sell(<{$info.id}>)" /> </span> 
          <img src="__IMG__/home/shop/nobuy.png" style="margin-left: 20px" onclick="close_ifrme();" /> 
         </div> 
        </form> 
       </div> </td> 
      <td class="m_r" style="cursor:move" onmousedown="" ondblclick=""></td> 
     </tr>
     <tr>
      <td class="b_l"></td> 
      <td class="b_c" style="cursor:move" onmousedown="" ondblclick=""></td> 
      <td class="b_r"></td>
     </tr>
    </tbody>
   </table>
  </div> 
  <!--购买商品end---->
</body>
  </html>
