        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 290px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
				<form action="" name="" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
               <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea" >
                    
                    <input type="text" id="username"  class="inputstyle"/>
                    
                </div>
               
                </div> <div id="username_tip" class="msg"></div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    <input type="password" id="password" class="inputstyle" />
                </div>
                </div><div id="password_tip" class="msg"></div>
				   <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="c">验证码：</label> 
               <div class="inputOuter" id="pArea">
                   <input type="text" id="code" class="inputstyle" style="width:80px;" />

                </div>
                </div><div id="code_tip" class="msg"></div>
               
                <div style="padding-left:56px;margin-top:10px;"><input type="button" value="登 录" style="width:150px;" id="login" class="button_blue"/>
                <a href="javascript:;" class="zcxy"  onclick="showPage(600,450,'找回密码','<{:U('Home/Login/petpwd')}>')" >找回密码</a>
                </div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login">
        <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
	      <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">注册新用户</div>
                <li>
                	
                    <label for="recommend"  class="input-tips2">直推会员：</label>
                    <div class="inputOuter2">
                        <input type="text" id="recommend"  maxlength="12" class="inputstyle2"   placeholder="请输入直推人的会员账号"  /> <div id="recommend_tip" class="regmsg"></div>
                    </div>
                   
                </li>
                    <li>
                	
                    <label for="user"  class="input-tips2">会员账号：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="12" class="inputstyle2"  placeholder="只能使用您的手机号码"/> <div id="user_tip" class="regmsg"></div>
                    </div>
                    
                </li>
                          <li>
                	
                    <label for="user"  class="input-tips2">会员昵称：</label>
                    <div class="inputOuter2">
                        <input type="text" id="name" name="name" maxlength="12" class="inputstyle2"  placeholder="输入昵称"/> <div id="name_tip" class="regmsg"></div>
                    </div>
                    
                </li>
                <li>
                <label for="passwd" class="input-tips2">登录密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"   maxlength="16" class="inputstyle2"  placeholder="6-12位任意字符"/> <div id="passwd_tip" class="regmsg"></div>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>

                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2"   placeholder="请再次输入您的登录密码"/><div id="passwd2_tip" class="regmsg"></div>
                    </div>
                    
                </li>
                
                <li>
                 <label for="code2" class="input-tips2">验证码：</label>
                    <div class="inputOuter2">
                        <input type="text" id="code2" name="code2" maxlength="10" class="inputstyle2"  placeholder="验证码"  style="width:80px;"/>

                <li>
