<include file='Common:head' />
<title></title>
</head>
<body style='background:0;'>
<div class="" style='margin-left:8px;background: #fff;height:725px;'>
<nav class="breadcrumb" style='height: 45px;line-height: 45px;font-size: 16px;'>充值记录</nav>
<div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l" >
            </span>  <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
        <div class="mt-0">
            <table class="table table-border table-bordered table-hover table-bg ">
                <thead>
                    <tr class="text-c">
                        <th width="">订单号</th>
                        <th width="">银行(支付宝)账号</th>
                        <th width="">银行(支付宝)账户名</th>
                        <th width="">金额</th>
                        <th width=''>交易状态</th>
                        <th width="">日期</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='list' id='vo'>
                    <tr class="text-c"> 
                        <td class="text-c"><{$vo.no}></td>
                        <td class="text-c"><{$vo.bankapliyno}></td>
                        <td class="text-c"><{$vo.bankapliyname}></td>
                        <td class="text-c"><{$vo.money}></td>
                        <td class="text-c"><{$status[$vo['status']]}></td>
                        <td class="text-c" style="width:180px;"><{$vo.create_date|date="Y-m-d H:i:s",###}></td>
                    </tr>
                </volist>

                </tbody>
            </table>  
            <div id="pageNav" class="pageNav"><{$page}></div>
        </div>
    </div>
<include file='Common:foot' />
